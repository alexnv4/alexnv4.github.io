<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Вход в систему</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <section>
                <h2 class="header-title">Вход в личный кабинет</h3>
                <form name="login-form" action="/login" method="POST">
                    <div class="label-group">
                        <label>
                            <p class="label-text">Электронная почта</p>
                            <input type="email" class="input-field" name="email" maxlength="50">
                        </label>
                    </div>

                    <div class="label-group">
                        <label>
                            <p class="label-text">Пароль</p>
                            <input type="password" class="input-field" name="password" maxlength="32">
                        </label>
                    </div>

                    <button class="button">Войти</button>
                </form>
            </section>
        </div>
    </body>
</html>
